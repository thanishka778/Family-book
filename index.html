<html>
    <head>
        <title>Family Book</title>
        
        <body>
            <center>
                <h1>My Family Book</h1>
                <img id="album" src="The Family Book.png"><br>
                <h2 id="names">The Family Book</h2>
                <div>
                <button id="next" onclick="nextslide()">Next</button>
            </div>
            </center>
            <style>
                body{
                    background-color: pink;
                }
                
            </style>
            
            <script>
                var names_of_members=["Thulasiram", "Preetha", "Thanishka", "Vallabh"];
                var images=["thulasiram.jpg", "preetha.jpg", "thanu.jpeg", "vallu.jpeg"];
                var i=0;
                function nextslide(){
                   document.getElementById("names").innerHTML=names_of_members[i];
                   document.getElementById("album").src=images[i];
                   i++;
                }
            </script>
        </body>
    </head>
</html>
